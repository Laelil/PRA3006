<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Example</title>
  <!-- Initialize a global WBK function -->
  <script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikibase-sdk.min.js"></script>
  <!-- Initialize a global wdk object using the WBK object -->
  <script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikidata-sdk.min.js"></script>
</head>
  
  <body>
    
  <pre id="output"></pre>
  <script>
    query = `SELECT  ?drug ?drugLabel 
        ?drugClass ?drugClassLabel 
        ?roleOfDrug ?roleOfDrugLabel 
        ?otherDiseaseTreated ?otherDiseaseTreatedLabel 
        ?significantDrugDrugInteractions ?significantDrugDrugInteractionsLabel
        ?chemicalStructure ?chemicalStructureLabel
        ?chemicalFormula 
        ?molInteractsWith ?molInteractsWithLabel
        ?involvedInBiologicalProcess ?involvedInBiologicalProcessLabel
WHERE 
{
  wd:Q202387 wdt:P2176 ?drug.                                 # list of all the drugs used to treat PTSD
  ?drug wdt:P279 ?drugClass.                                  # the class to which the drug belongs
  ?drug wdt:P2868 ?roleofDrug.                                # the role of the drug (within the class?)
  ?drug wdt:P2175 ?otherDiseaseTreated.                       # what other disease / conditions the drug can treat
  ?drug wdt:P274 ?chemicalFormula                             # chemical formula                         
 SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
}`;
    const url = wdk.sparqlQuery(query)
    async function main () {
      const response = await fetch(url)
      const results = await response.json()
      document.getElementById('output').innerHTML =
        JSON.stringify(results, undefined, 2)
      results.json = JSON.stringify(results, undefined, 2);
    }
    main()   
    
chart = {
  const root = pack(data);
  let focus = root;
  let view;

  const svg = d3.create("svg")
      .attr("viewBox", `-${width / 2} -${height / 2} ${width} ${height}`)
      .style("display", "block")
      .style("margin", "0 -14px")
      .style("background", color(0))
      .style("cursor", "pointer")
      .on("click", (event) => zoom(event, root));

  const node = svg.append("g")
    .selectAll("circle")
    .data(root.descendants().slice(1))
    .join("circle")
      .attr("fill", d => d.children ? color(d.depth) : "white")
      .attr("pointer-events", d => !d.children ? "none" : null)
      .on("mouseover", function() { d3.select(this).attr("stroke", "#000"); })
      .on("mouseout", function() { d3.select(this).attr("stroke", null); })
      .on("click", (event, d) => focus !== d && (zoom(event, d), event.stopPropagation()));

  const label = svg.append("g")
      .style("font", "10px sans-serif")
      .attr("pointer-events", "none")
      .attr("text-anchor", "middle")
    .selectAll("text")
    .data(root.descendants())
    .join("text")
      .style("fill-opacity", d => d.parent === root ? 1 : 0)
      .style("display", d => d.parent === root ? "inline" : "none")
      .text(d => d.data.name);

  zoomTo([root.x, root.y, root.r * 2]);

  function zoomTo(v) {
    const k = width / v[2];

    view = v;

    label.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
    node.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
    node.attr("r", d => d.r * k);
  }

  function zoom(event, d) {
    const focus0 = focus;

    focus = d;

    const transition = svg.transition()
        .duration(event.altKey ? 7500 : 750)
        .tween("zoom", d => {
          const i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2]);
          return t => zoomTo(i(t));
        });

    label
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
      .transition(transition)
        .style("fill-opacity", d => d.parent === focus ? 1 : 0)
        .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }
  
  return svg.node();
}
 </script>
    
<script>
  data = FileAttachment("results.json").json()
</script>
    
<script>
    pack = data => d3.pack()
    .size([width, height])
    .padding(3)
  (d3.hierarchy(data)
    .sum(d => d.value)
    .sort((a, b) => b.value - a.value))
 </script>
   
<script>
    width = 932
    height = width
    format = d3.format(",d")
</script>
    
<script>
    color = d3.scaleLinear()
    .domain([0, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl)
</script>
      
<script> 
    d3 = require("d3@6")
</script>
   
</body>
