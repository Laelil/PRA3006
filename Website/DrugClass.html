<body>

 <pre id="output"></pre>
  <script>
    query = "SELECT ?drug ?drugLabel ?interactsWith ?interactsWithLabel ?roleOfInteraction ?roleOfInteractionLabel WHERE { wd:Q202387 wdt:P2176 ?drug.  ?interactsWith wdt:P129 ?drug. ?drug wdt:P2868 ?roleOfInteraction. }"
    fetch(
      wdk.sparqlQuery(query)
    ).then( response => response.json()
    ).then( wdk.simplify.sparqlResults
    ).then(
      function (response) {
        document.getElementById('output').innerHTML =
          JSON.stringify(response, undefined, 2);
      }
    )
  </script>
